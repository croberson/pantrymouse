<ion-header>
	<ion-navbar>
		<ion-title>My Pantry</ion-title>
		<button ion-button icon-only float-end (click)="addToPantry()">
			<ion-icon name="add-circle"></ion-icon>
		</button>
	</ion-navbar>
</ion-header>

<ion-content padding>

	<ion-list>
		<button
			ion-item
			(click)="presentItemDetailsPopover(item)"
			*ngFor="let item of displayItems">
			<ion-thumbnail item-start>
				<img src="{{item.thumbnail_image_url}}"/>
			</ion-thumbnail>
			<h2>{{item.name}}</h2>
			<ion-badge
					item-end
					[ngClass]="{
						'empty' : item.qty <= 0,
						'low' : item.qty > 0 && item.qty <= item.threshold,
						'normal' : item.qty > item.threshold
					}">
				{{item.qty}}
			</ion-badge>
		</button>
	</ion-list>

</ion-content>
