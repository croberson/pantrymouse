<form (ngSubmit)="saveItem()">
	<ion-grid>

		<ion-row>
			<ion-col>
				<h1>{{item.name}}</h1>
			</ion-col>
		</ion-row>

		<ion-row>
			<ion-col>
				<ion-label stacked>qty</ion-label>
				<ion-icon name="remove" (click)="changeNum('-', 'qty')"></ion-icon>
				<ion-input type="number" class="input-sm" [(ngModel)]="item.qty" name="qty"></ion-input>
				<ion-icon name="add" (click)="changeNum('+', 'qty')"></ion-icon>
			</ion-col>
		</ion-row>

		<ion-row>
			<ion-col>
				<ion-label stacked>threshold</ion-label>
				<ion-icon name="remove" (click)="changeNum('-', 'threshold')"></ion-icon>
				<ion-input type="number" class="input-sm" [(ngModel)]="item.threshold" name="threshold"></ion-input>
				<ion-icon name="add" (click)="changeNum('+', 'threshold')"></ion-icon>
			</ion-col>
		</ion-row>

		<ion-row>
			<ion-col>
				<button ion-button color="danger" clear (click)="removeFromPantry()">Remove from pantry</button>
			</ion-col>
		</ion-row>


		<ion-row>
			<ion-col>
				<button ion-button outline type="button" (click)="close()">Cancel</button>
			</ion-col>
			<ion-col>
				<button ion-button type="submit">Update</button>
			</ion-col>
		</ion-row>

	</ion-grid>
</form>
